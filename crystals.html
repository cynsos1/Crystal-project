<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crystals - Crystal Energy Guide</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="logo">Crystal Energy Guide</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="crystals.html">Crystals</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" id="loginLink">Login</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="page-head">
      <h1>Crystals</h1>
      <button id="addBtn" class="btn">＋ Add Crystal</button>
    </div>

    <input id="search" type="text" placeholder="Search crystals..." />
    <section id="crystalList" class="grid"></section>
  </main>

  <footer class="footer">© 2025 Crystal Energy Guide</footer>

  <!-- Add Crystal Modal -->
  <div id="addFormOverlay">
    <div id="addFormCard">
      <h2>Add New Crystal</h2>

      <input id="crystalName" class="af-field" placeholder="Crystal Name (e.g., Rose Quartz)">
      <input id="crystalMeaning" class="af-field" placeholder="Meaning (e.g., Unconditional love)">
      <!-- Image URL goes here -->
      <input id="crystalImage" class="af-field" placeholder="Image URL (e.g., images/rose-quartz.jpg)">
      <input id="crystalTags" class="af-field" placeholder="Tags (comma separated: love, protection, clarity)">

      <div class="af-row">
        <button id="closeForm" class="af-ghost">Cancel</button>
        <button id="saveCrystal" class="af-primary">Save Crystal</button>
      </div>
    </div>
  </div>
  <!-- Night Sky Background -->
<div id="sky" aria-hidden="true">
  <div class="moon"></div>
  <!-- stars + shooting stars are injected by JS -->
</div>
</body>
</html>
