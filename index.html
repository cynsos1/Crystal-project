<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 object-src 'none';
                 base-uri 'self';
                 form-action 'self';
                 frame-ancestors 'none';
                 upgrade-insecure-requests">
  <title>Crystal Energy Guide</title>
  <style>
    :root {
      --bg: 252 60% 99%;
      --card: 0 0% 100%;
      --ink: 252 38% 12%;
      --muted: 252 14% 38%;
      --primary: 270 75% 55%;
      --accent: 190 85% 45%;
      --radius: 1.25rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: hsl(var(--bg));
      color: hsl(var(--ink));
    }
    .container { width: min(1100px, 92vw); margin-inline: auto; }
    header { position: sticky; top: 0; background: hsl(var(--bg)); padding: 1rem 0; border-bottom: 1px solid hsl(var(--ink)/0.1); }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .btn { border: 0; border-radius: 999px; padding: .6rem 1rem; cursor: pointer; }
    .primary { background: hsl(var(--primary)); color: #fff; }
    .hero { padding: 2rem 0; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); }
    .card { background: hsl(var(--card)); border: 1px solid hsl(var(--ink)/0.1); border-radius: var(--radius); box-shadow: 0 6px 18px hsl(var(--ink)/0.08); overflow: hidden; }
    .thumb { aspect-ratio: 16/10; background: hsl(var(--primary)/0.1); display: grid; place-items: center; }
    .body { padding: 1rem; }
    .title { margin: 0; font-weight: 700; }
    .subtitle { margin: .3rem 0 .6rem; color: hsl(var(--muted)); }
    .tags { display: flex; flex-wrap: wrap; gap: .4rem; }
    .tag { background: hsl(var(--primary)/0.1); border-radius: 999px; padding: .2rem .6rem; font-size: .8rem; color: hsl(var(--primary)); }
    .actions-row { display: flex; justify-content: space-between; align-items: center; padding: 0 1rem 1rem; }
    dialog.modal { border: 0; border-radius: var(--radius); padding: 0; width: min(400px, 90vw); }
    dialog .content { padding: 1rem; }
    form label { display: block; margin-bottom: .8rem; }
    input { width: 100%; padding: .5rem; border: 1px solid hsl(var(--ink)/0.2); border-radius: .4rem; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <h2>Crystal Energy Guide</h2>
      <button class="btn primary" id="addCrystal">+ Add Crystal</button>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <input id="q" type="search" placeholder="Search crystals..." style="width:100%;padding:.8rem;border:1px solid hsl(var(--ink)/0.2);border-radius:.5rem;">
    </section>
    <section id="gridView" class="grid"></section>
    <dialog class="modal" id="editor">
      <header style="display:flex;justify-content:space-between;align-items:center;padding:1rem;border-bottom:1px solid hsl(var(--ink)/0.1);">
        <strong id="editorTitle">Add / Edit Crystal</strong>
        <button id="closeEditor" style="background:none;border:0;font-size:1.2rem;cursor:pointer;">Ã—</button>
      </header>
      <div class="content">
        <form id="crystalForm">
          <input type="hidden" id="fId">
          <label>Name <input id="fName" required minlength="2"></label>
          <label>Meaning <input id="fMeaning" required minlength="3"></label>
          <label>Category / Intention <input id="fCategory" required></label>
          <label>Image URL <input id="fImage" type="url"></label>
          <div style="display:flex;gap:.5rem;justify-content:flex-end;">
            <button type="button" class="btn" id="cancelEdit">Cancel</button>
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>
    </dialog>
  </main>
  <script src="js/crystals.js" defer></script>
</body>
</html>
